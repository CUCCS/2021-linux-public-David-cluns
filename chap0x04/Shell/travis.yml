        - bash task2.sh -a worldcupplayerinfo.tsv
        - bash task2.sh -l worldcupplayerinfo.tsv
        - bash task2.sh -n worldcupplayerinfo.tsv
        - bash task2.sh -m worldcupplayerinfo.tsv
        - echo ":===================================:"        
        - echo "task three"
        - shellcheck task3.sh
        - echo ":===================================:"
        - bash task3.sh -h
        - bash task3.sh -n web_log.tsv
